<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>必应每日图片</title>
</head>
<body>
    <p id="tip">正在获取必应每日图片并跳转...</p>

    <script>
        // 你要访问的接口
        const api = "https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN";

        fetch(api)
            .then(response => {
                if (!response.ok) throw new Error("请求失败");
                return response.json();
            })
            .then(data => {
                // 严格按你给的 JSON 结构取值
                const imgPath = data.images[0].url;
                const realUrl = "https://cn.bing.com" + imgPath;

                console.log("真实壁纸地址：", realUrl);
                window.location.href = realUrl;
            })
            .catch(error => {
                console.error("错误：", error);
                document.getElementById("tip").innerText = "获取失败，5 秒后刷新...";
                setTimeout(() => location.reload(), 5000);
            });
    </script>
</body>
</html>
