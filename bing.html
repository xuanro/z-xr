<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>必应每日壁纸</title>
</head>
<body>
<p id="tip">正在获取必应每日图片...</p>

<script>
const tip = document.getElementById('tip');

// 直接使用静态跳转 + 国内公共可用必应壁纸接口（无跨域）
const bingWallpaper = 'https://bing.img.run/1920x1080.php';

// 直接跳转，不请求、不解析、不跨域
window.location.href = bingWallpaper;

// 超时失败 5 秒刷新
setTimeout(() => {
  tip.innerText = '获取失败，5 秒后刷新重试...';
  setTimeout(() => location.reload(), 5000);
}, 5000);
</script>
</body>
</html>
