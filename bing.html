<!DOCTYPE html>
<html>
<head>
    <title>必应每日图片</title>
    <script>
        function handleBingData(data) {
            const image = data.images[0];
            const imageUrl = 'https://bing.com' + image.url;
            
            // 直接跳转到图片
            window.location.href = imageUrl;
        }
        
        // 动态创建script标签进行JSONP请求
        const script = document.createElement('script');
        script.src = 'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&callback=handleBingData';
        document.head.appendChild(script);
    </script>
</head>
<body>
    <p>正在跳转到必应每日图片...</p>
</body>
</html>
