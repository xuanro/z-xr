<!DOCTYPE html>
<html>
<head>
    <title>必应每日图片</title>
</head>
<body>
    <p id="tip">正在获取必应每日图片并跳转...</p>
    <script>
        // 直接请求国内必应接口，无跨域问题
        fetch('https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN')
            .then(res => res.json())
            .then(data => {
                // 拼接高清图片直链
                const imgUrl = 'https://cn.bing.com' + data.images[0].url;
                window.location.href = imgUrl;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('tip').innerText = '获取失败，5秒后自动刷新...';
                setTimeout(() => window.location.reload(), 5000);
            });
    </script>
</body>
</html>
